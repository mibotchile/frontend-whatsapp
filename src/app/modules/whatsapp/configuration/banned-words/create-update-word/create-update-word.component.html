<h2 class="text-sm">
    <strong>{{ wordData?.id ? "Actualizar palabra o frase" : "A침adir palabra o frase" }}</strong>
</h2>
<form
    fxLayout="column"
    [formGroup]="updateOrCreateForm"
    #formDirective="ngForm"
    (ngSubmit)="wordData?.id ? updateWord(formDirective) : addWord(formDirective)"
>
    <mat-form-field>
        <mat-label>Palabra o frase</mat-label>
        <input cdkFocusInitial matInput autocomplete="off" formControlName="word" name="word" />
        <mat-error *ngIf="updateOrCreateForm.get('word').hasError('required')"> La palabra es requerida </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Descripci칩n</mat-label>
        <input matInput formControlName="description" autocomplete="off" name="description" />
        <mat-error *ngIf="updateOrCreateForm.get('description').hasError('required')">
            La descripci칩n es requerida
        </mat-error>
    </mat-form-field>
    <button class="self-end" mat-raised-button color="primary">{{ wordData?.id ? "Actualizar" : "a침adir" }}</button>
</form>
