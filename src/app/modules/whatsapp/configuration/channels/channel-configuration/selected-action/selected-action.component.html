<div class="box">
    <div class="position">{{ position }}</div>
    <div>{{ label.value }}</div>
    <div class="buttons">
        <button (click)="onUpdate(label.action)">
            <mat-icon [icIcon]="icEdit"></mat-icon>
        </button>
        <button (click)="onDelete()">
            <mat-icon [icIcon]="icDelete"></mat-icon>
        </button>
    </div>
</div>
