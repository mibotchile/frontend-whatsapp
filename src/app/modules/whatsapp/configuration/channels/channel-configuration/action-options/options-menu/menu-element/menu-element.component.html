<div class="flex flex-col items-stretch border-2 border-primary rounded px-6 pb-3 pt-3 mt-2">
    <div class="flex items-center">
        <mat-form-field appearance="legacy">
            <mat-label>Titulo</mat-label>
            <input matInput #title/>
        </mat-form-field>
        <div>
            <button color="primary" mat-icon-button type="button">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <div class="flex justify-end">
        <button mat-flat-button class="mr-2" (click)="cancelMenu()">Cancelar</button>
        <button mat-flat-button color="primary" (click)="acceptMenu(title.value)">Aceptar</button>
       </div>
</div>
