<form (ngSubmit)="save()" [formGroup]="form">
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
        <h2 *ngIf="form.get('id').value" class="headline m-0" fxFlex="auto">
            {{ form.get("id").value }}
        </h2>
        <h2 *ngIf="!form.get('id').value" class="headline m-0" fxFlex="auto">Nueva Petición de Datos</h2>

        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>

    <mat-divider class="-mx-6 text-border"></mat-divider>

    <mat-dialog-content fxLayout="column">

        <div class="my-5 addQuestion">
            <h3>Ingrese una nueva pregunta</h3>
            <button mat-icon-button class="ml-3" color="primary" (click)="addQuestion()" type="button">
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <mat-accordion class="mb-5">

            <frontend-whatsapp-data-request-panel *ngFor="let question of questions,index as i" [questionNumber]="i + 1" (deleteQuestionEvent)="deleteQuestion(i)" (createQuestionEvent)="fillQuestion($event,i)"></frontend-whatsapp-data-request-panel>

        </mat-accordion>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button">CANCELAR</button>
        <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">CREAR PETICIÓN DE DATOS</button>
        <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">ACTUALIZAR MENSAJE</button>
    </mat-dialog-actions>
</form>
