<form (ngSubmit)="save()" [formGroup]="form">
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
        <h2 *ngIf="form.get('name').value" class="headline m-0" fxFlex="auto">
            {{ form.get('name').value }}
        </h2>
        <h2 *ngIf="!form.get('name').value" class="headline m-0" fxFlex="auto">
            Nuevo Usuario
        </h2>

        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>

    <mat-divider class="-mx-6 text-border"></mat-divider>

    <mat-dialog-content fxLayout="column">
        <mat-form-field class="mt-6 flex-auto">
            <mat-label>Nombre</mat-label>
            <input cdkFocusInitial formControlName="name" matInput />
            <mat-icon [icIcon]="icPeople" class="mr-3" matPrefix></mat-icon>
        </mat-form-field>

        <mat-form-field class="flex-auto">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
            <mat-icon [icIcon]="icPeople" class="mr-3" matPrefix></mat-icon>
        </mat-form-field>

        <mat-form-field class="flex-auto">
            <mat-label>Grupos</mat-label>
            <mat-select formControlName="groups_id" multiple selected>
                <mat-option *ngFor="let group of groupList" [value]="group.id">{{group.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="flex-auto">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="role_id">
                <mat-option *ngFor="let role of roleList" [value]="role.id">{{role.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button">CANCELAR</button>
        <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">CREAR USUARIO</button>
        <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">ACTUALIZAR USUARIO</button>
    </mat-dialog-actions>
</form>
