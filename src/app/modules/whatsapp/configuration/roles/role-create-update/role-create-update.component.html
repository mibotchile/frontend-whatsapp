<form (ngSubmit)="save()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 *ngIf="form.get('name').value" class="headline m-0" fxFlex="auto">
      {{ form.get("name").value }}
    </h2>
    <h2 *ngIf="!form.get('name').value" class="headline m-0" fxFlex="auto">
      Nuevo Rol
    </h2>

    <button
      class="text-secondary"
      mat-dialog-close
      mat-icon-button
      type="button"
    >
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="row" class="flex-auto">
    <div fxLayout="column" fxFlex="40">
      <mat-form-field class="mt-6">
        <mat-label>Nombre</mat-label>
        <input cdkFocusInitial formControlName="name" matInput />

        <mat-icon [icIcon]="icSecurity" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <textarea formControlName="description" matInput></textarea>
      </mat-form-field>

      <mat-slide-toggle color="primary">Estado</mat-slide-toggle>
    </div>

    <mat-divider class="ml-6 text-border" [vertical]="true"></mat-divider>

    <div fxLayout="column" class="ml-6" fxFlex="60">
      <h3 class="mt-3">Configuración</h3>
      <frontend-whatsapp-role-selector [data]="allLinks" formControlName="config"></frontend-whatsapp-role-selector>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCELAR</button>
    <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">
      CREAR ROL
    </button>
    <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">
      ACTUALIZAR ROL
    </button>
  </mat-dialog-actions>
</form>
