    <section fxLayout="column" class="bg-white z-10 h-full min-w-56 w-56">

            <h3 class="text-base font-medium mb-2 pt-2">Bandeja</h3>
            <p class="text-secondary text-xs font-medium border-b">CONVERSACIONES</p>
        </header>

        <vex-scrollbar *ngIf="groups[0]" fxLayout="column" class="bg-white z-10 h-full min-w-56 w-56">
            <div
                fxLayoutAlign="space-between center"
                [class]="
                    'hover:bg-gray-light w-full px-4 py-3 ' + (selectedGroup?.id === group?.id ? ' bg-gray-light' : '')
                "
                *ngFor="let group of groups"
                (click)="openGroupConversations(group)"
            >
                <p class="text-xs">
                    {{ group?.name }}
                </p>
                <span fxLayoutAlign="center center" class="text-white bg-primary text-xs rounded-full h-5 w-5">
                    {{ group?.conversationsCount || "0" }}
                </span>
            </div>
        </vex-scrollbar>
    </section>
    <frontend-whatsapp-no-assigned-sidenav
        *ngIf="selectedGroup"
        [selectedGroupChanges]="changeSelectedGroupSuscriber$"
        [isConversationsPanelShowing]="isConversationsPanelShowing"
        (closeConversationPanelEmitter)="isConversationsPanelShowing = $event"
    ></frontend-whatsapp-no-assigned-sidenav>
</div>
