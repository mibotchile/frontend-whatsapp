<div class="bg-app-bar px-6 h-16 border-b sticky left-0" fxLayout="row" fxLayoutAlign="start center">
    <div class="bg-card rounded-full border px-4" fxFlex="400px" fxFlex.lt-md="auto" fxHide.xs fxLayout="row"
        fxLayoutAlign="start center">
        <ic-icon [icIcon]="icSearch" size="20px"></ic-icon>
        <input [formControl]="searchCtrl" class="px-4 py-3 border-0 outline-none w-full bg-transparent"
            placeholder="Buscar..." type="search">
    </div>

    <span fxFlex></span>

    <button class="ml-4" fxFlex="none" fxHide.gt-xs mat-icon-button type="button">
        <mat-icon [icIcon]="icSearch"></mat-icon>
    </button>

    <button class="ml-4" fxFlex="none" mat-icon-button matTooltip="Filter Columns" type="button">
        <mat-icon [icIcon]="icFilterList"></mat-icon>
    </button>

    <button (click)="createGroup()" class="ml-4" color="primary" fxFlex="none" mat-mini-fab matTooltip="Agregar Grupo"
        type="button">
        <mat-icon [icIcon]="icAdd"></mat-icon>
    </button>

</div>

<table @stagger [dataSource]="dataSource" class="mat-elevation-z8 w-full" mat-table matSort>

    <!-- Text Columns -->
    <ng-container *ngFor="let column of columns; trackBy: trackByProperty">
        <ng-container *ngIf="column.type === 'text'" [matColumnDef]="column.property">
            <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header> {{ column.label }}</th>
            <td *matCellDef="let row" [ngClass]="column.cssClasses" mat-cell>{{ row[column.property] }}</td>
        </ng-container>
    </ng-container>



    <!-- Label Column -->
    <ng-container matColumnDef="labels">
        <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header>Etiquetas</th>
        <td *matCellDef="let row" mat-cell>
            <div (click)="$event.stopPropagation()" fxLayoutAlign="start center" fxLayoutGap="4px">
                <div *ngFor="let label of row.tags" [ngClass]="[label.textClass, label.bgClass]"
                    class="rounded px-2 py-1 font-medium text-xs" fxFlex="none">
                    {{ label.text }}
                </div>
                <div (click)="labelSelect.open()" class="text-secondary bg-base text-hint cursor-pointer hover:bg-hover"
                    fxFlex="none" fxLayout="row" fxLayoutAlign="center center">
                    <ic-icon [icon]="icAdd" size="18px"></ic-icon>
                </div>
                <mat-select #labelSelect="matSelect" (selectionChange)="onLabelChange($event, row)" [value]="row.tags"
                    class="invisible w-0 h-0 text-sm" fxFlex="0 1 0px" multiple>
                    <mat-option *ngFor="let label of labels" [value]="label">
                        <div [ngClass]="label.previewClass"
                            class="h-6 w-6 align-middle ltr:mr-2 rtl:ml-2 rounded inline-block"></div>
                        <span>{{ label.text }}</span>
                    </mat-option>
                </mat-select>
            </div>
        </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
        <th *matHeaderCellDef mat-header-cell mat-sort-header></th>
        <td *matCellDef="let row" class="w-10 text-secondary" mat-cell>
            <button (click)="$event.stopPropagation()" [matMenuTriggerData]="{ customer: row }"
                [matMenuTriggerFor]="actionsMenu" mat-icon-button type="button">
                <mat-icon [icIcon]="icMoreHoriz"></mat-icon>
            </button>
        </td>
    </ng-container>

    <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
    <tr  *matRowDef="let row; columns: visibleColumns;" @fadeInUp
        class="hover:bg-hover trans-ease-out cursor-pointer" mat-row></tr>
</table>

<mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" class="sticky left-0"></mat-paginator>

<mat-menu #actionsMenu="matMenu" xPosition="before" yPosition="below">
    <ng-template let-customer="group" matMenuContent>
        <button mat-menu-item>
            <mat-icon [icIcon]="icEdit"></mat-icon>
            <span>Modificar</span>
        </button>
        <button mat-menu-item>
            <mat-icon [icIcon]="icDelete"></mat-icon>
            <span>Eliminar</span>
        </button>
    </ng-template>
</mat-menu>
