<div class="bg-app-bar px-6 h-16 border-b sticky left-0" fxLayout="row" fxLayoutAlign="start center" >
    <div class="bg-card rounded-full border px-4" fxFlex="400px" fxFlex.lt-md="auto" fxHide.xs fxLayout="row"
        fxLayoutAlign="start center">
        <ic-icon [icIcon]="icSearch" size="20px"></ic-icon>
        <input class="px-4 py-3 border-0 outline-none w-full bg-transparent" placeholder="Buscar..." type="search">
    </div>

    <span fxFlex></span>

    <button class="ml-4" fxFlex="none" fxHide.gt-xs mat-icon-button type="button">
        <mat-icon [icIcon]="icSearch"></mat-icon>
    </button>

    <button class="ml-4" fxFlex="none" mat-icon-button matTooltip="Filter Columns" type="button">
        <mat-icon [icIcon]="icFilterList"></mat-icon>
    </button>

    <button class="ml-4" color="primary" fxFlex="none" mat-mini-fab matTooltip="Add Customer" type="button">
        <mat-icon [icIcon]="icAdd"></mat-icon>
    </button>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="uppercase"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="uppercase"> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Tags Column -->
    <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef class="uppercase"> Etiquetas </th>
        <td mat-cell *matCellDef="let element"> 
            <!-- {{element.tags}}  -->
            <mat-chip-list>
                <mat-chip color="primary">Etiqueta 1</mat-chip>
                <mat-chip color="accent">Etiqueta 2</mat-chip>
                <mat-chip color="accent">Etiqueta 3</mat-chip>
            </mat-chip-list>

        </td>
        
    </ng-container>

    <ng-container matColumnDef="actions">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let element" class="w-10 text-secondary" mat-cell>
          <button 
                  mat-icon-button
                  type="button">
            <mat-icon [icIcon]="icMoreHoriz"></mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator class="sticky left-0"></mat-paginator>
